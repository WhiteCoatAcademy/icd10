<div class="page-header">
	<h1>ICD-10 Code Lookup</h1>
</div>
<h3>Search: </h3>
<input type="text" class="form-control" ng-model="query"></input>
<h3>Results: </h3>
<table class="table">
	<thead>
		<tr>
			<th>Code</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody ng-if="query.length>2">
		<tr ng-repeat = "code in codes | filter:query">
			<td>{{code.c}}</td>
			<td>{{code.d}}</td>
		</tr>
	</tbody>
</table>
