<div class="page-header">
	<h1>Find a code, save a life</h1>
</div>
<h3>Search: </h3>
<input type="text" class="form-control" ng-model="query"></input>
<h3>Results: </h3>
<table class="table">
	<thead>
		<tr>
			<th>Code</th>
			<th>Text</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody ng-show="query.length>2">
		<tr ng-repeat = "code in codes | filter:query">
			<td>{{code.code}}</td>
			<td>{{code.text}}</td>
			<td>{{code.description}}</td>
		</tr>
	</tbody>
</table>
