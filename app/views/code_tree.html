<ul class="nav nav-list nav-pills nav-stacked abn-tree">
  <li ng-repeat="row in tree_rows | andFilter:query:['label', 'i']|filter:{visible:true} track by row.branch.uid"
  		ng-animate="'abn-tree-animate'"
  		ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')"
  		class="abn-tree-row">
    <a ng-click="user_clicks_branch(row.branch)">
      <i 	ng-class="row.tree_icon"
      		ng-click="row.branch.expanded = !row.branch.expanded"
      		class="indented tree-icon">
      </i>
      <span ng-bind-html="row.label | highlight:rootCode:true:'ui-gray' | highlight:query:false:'ui-match'" class="indented tree-label"></span>
    </a>
  </li>
 </ul>
